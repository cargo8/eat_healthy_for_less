<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eat Healthy for Less">
    <meta name="author" content="jmow">

    <title>{% block title %}Eat Healthy for Less{% endblock %}</title>

    <!-- Styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" />
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/custom.css" rel="stylesheet" />

    <!-- Javascript -->
     <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-modal.js"></script>
 

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/icon.png">

  {# In case any additional head tags should be needed. #}
  {% block head %}{% endblock %}

  </head>

  <body>
    <!-- Navbar: Contains brand and search-box. -->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Eat Healthy for Less</a>
      {% block navbar_content %}{% endblock %}
        </div>
      </div>
    </div>

    {% block content %}{% endblock %}

    <hr>

    <div class="container">
      <div class="footer">
        <p>&copy; 2013 | Created at Google Hack For Change 2013</p>
      </div>
    </div>

  </body>
</html>
